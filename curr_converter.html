<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="curr_converter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="allcontent">
        <header>
            <h2>Currency Converter</h2>
        </header>
        <main>
            <form>
                <p>Enter amount</p>
                <div>
                    <input type="number" id="curr" >
                </div>
                 
                <pre>  From:                             To:</pre>
        <div id="main">
            
            <div class="flags_opt">
                  
                 <div>
                    <img id="from_img" src="https://flagsapi.com/US/flat/64.png" >
                </div>
                <div>
                    <select class="optionss" id="d1" name="from">
                        
                    </select>
                </div>
            </div> 
            <i class="fa-sharp fa-solid fa-arrow-right-arrow-left"></i>

            <div class="flags_opt">  
                 
                <div>
                    <img id="to_img" src="https://flagsapi.com/PK/flat/64.png">
                </div>
              

                <div>
                    <select class="optionss" id="d2" name="to">
                        
                    </select>
                </div>
            </div>
        </div>
        <div>
            <p id="msg">1USD=278.37PKR</p>
        </div>
                <footer>
                    <button type="submit" name="submit_btn" id="btn">Generate Exchange Rate</button>
                </footer>
            </form>
        </main>
    </div>
    <script src="code.js"></script>
    <script src="curr_converter.js"></script>
    
</body>
</html>
